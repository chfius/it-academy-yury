  <script>
    var tasksCompleted = {
      'Anna': 29,
      'Serg': 35,
      'Elena': 1,
      'Anton': 99
    }
    var tasksMax = 0;
    var nameMax = '';

    for (var key in tasksCompleted) {

        nameMax = key;
      }
    }
    console.log(nameMax);
  </script>
