<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-2</title>
</head>

<body>
  <script>
    var image = {
      width: 100,
      height: 400,
      title: 'Cool image'
    };

    function multiplyNumeric(obj) {
      for (var key in obj) {
        if (!isNaN(obj[key])) {
          obj[key] *= 2;
        };
      };
      return obj;
    };

    console.log(multiplyNumeric(image));
  </script>
</body>

</html>
