<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DRINKS</title>
  <script src="AJAXStorage.js"></script>
  <link href="style.css" rel="stylesheet">
  <script src='http://code.jquery.com/jquery-latest.js'></script>
</head>

<body>
  <div class="alcohol">
    <p id="alcohol_name">Напиток: </p>
    <p id="is_alcohol">Алкогольный: </p>
    <p id="alcohol_prescription">Рецепт приготовления: </p>
    <div class="buttons">
      <button id="alcohol_input_item_info">Ввод информации о напитке</button>
      <button id="alcohol_get_item_info">Получение информации о напитке</button>
      <button id="alcohol_del_item">Удаление информации о напитке</button>
      <button id="alcohol_get_items_names">Перечень всех напитков</button>
    </div>
  </div>
  <div class="dishes">
    <p id="dish_name">Название блюда: </p>
    <p id="dish_prescription">Рецепт приготовления: </p>
    <div class="buttons">
      <button id="dish_input_item_info">Ввод информации о блюде</button>
      <button id="dish_get_item_info">Получение информации о блюде</button>
      <button id="dish_del_item">Удаление информации о блюде</button>
      <button id="dish_get_items_names">Перечень всех блюд</button>
    </div>
  </div>

  <script src="drinks.js"></script>
  <script src="dishes.js"></script>
</body>

</html>
